<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="hero-container">
      <h1>TIC TAC TOE</h1>
      <div class="actions">
        <div id="board" class="tictacboard">
          <div class="tictac" id="c0r2"></div>
          <div class="tictac" id="c1r2"></div>
          <div class="tictac" id="c2r2"></div>

          <div class="tictac" id="c0r1"></div>
          <div class="tictac" id="c1r1"></div>
          <div class="tictac" id="c2r1"></div>

          <div class="tictac" id="c0r0"></div>
          <div class="tictac" id="c1r0"></div>
          <div class="tictac" id="c2r0"></div>
        </div>
        <div id="message"></div>
        <button id="play-again-btn" style="visibility: hidden">PLAY AGAIN?</button>
    </div>
    </div>
  </body>
</html>
